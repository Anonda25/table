<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input items</title>
    <style>
        body{
            background: #ffc1c1;
        }
        
        .panda-style{
            width: 500px;
            height: 800px;
            margin: 100px auto ;
            border: 1px solid black;
            background:#fff;
            padding-left: 5px ;
            padding-top: 15px;
            border-radius: 5px;
            box-shadow: 0px 10px 10px 10px rgb(228, 117, 117);
        }
       
    </style>
</head>
<body>
    <div class="panda-style">
        <form action="Fname">
            <hr>
            <label for="Fname">Search your Image Here:
                <input type="search" name="Fname" id="" >
                <button >search</button>
             
            </label>
           <div>
            <img src="panda.jpg" alt="" width="50%">
           </div>
            <br>
            <a href="index.html">For more click here</a>
            <hr>
            <p>Feedback Form:</p>
            <p>Name:</p>
            <input type="text" placeholder="Type Your Name Here">
            <br>
            <p>Date:</p>
            <input type="datetime" placeholder="mm/dd/yyyy">
            <p>comment:</p>
            <textarea name="" id="" cols="60" rows="5"></textarea><br>
           <input type="submit" value="submit">
        </form>
       
      </div>
</body>
</html>
